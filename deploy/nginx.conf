# FantasyYC — app.unicornx.fun
# nginx reverse proxy + static frontend + SSL

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

# Upstream backends
upstream fantasyyc_api {
    server 127.0.0.1:3003;
    keepalive 32;
}

upstream fantasyyc_metadata {
    server 127.0.0.1:3001;
    keepalive 8;
}

# HTTP → HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name app.unicornx.fun;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.unicornx.fun;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/app.unicornx.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.unicornx.fun/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/app.unicornx.fun/chain.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/rss+xml
        image/svg+xml;

    # Logging
    access_log /var/log/nginx/fantasyyc_access.log;
    error_log /var/log/nginx/fantasyyc_error.log;

    # Max body size (for user profile uploads etc.)
    client_max_body_size 5m;

    # ─── API proxy ───
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://fantasyyc_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;

        # No caching for API
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ─── Health check (no rate limit) ───
    location = /health {
        proxy_pass http://fantasyyc_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }

    # ─── NFT Metadata API proxy ───
    location /metadata/ {
        limit_req zone=api burst=10 nodelay;

        proxy_pass http://fantasyyc_metadata;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Cache metadata for 5 minutes
        proxy_cache_valid 200 5m;
    }

    # ─── Static frontend ───
    root /opt/fantasyyc/front/dist;
    index index.html;

    # Cache static assets aggressively
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker — no cache
    location = /sw.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }

    # Manifest
    location = /manifest.json {
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    # index.html — never cache (entry point with hashed asset refs)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }

    # SPA fallback — all other routes serve index.html (also no cache)
    location / {
        limit_req zone=general burst=30 nodelay;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri $uri/ /index.html;
    }
}
